<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Random Picker üé≤</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; }
        /* Animation ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="animate-bg min-h-screen flex items-center justify-center text-white overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [names, setNames] = useState("BIRD\nMAY\nPUI\nLookWHA");
            const [display, setDisplay] = useState("‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏∏‡πà‡∏°!");
            const [isRolling, setIsRolling] = useState(false);
            const [winner, setWinner] = useState(null);
            const [history, setHistory] = useState([]);

            const handleRandom = () => {
                const nameList = names.split('\n').filter(n => n.trim() !== '');
                
                if (nameList.length === 0) {
                    alert('‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö‡∏ß‡∏±‡∏¢‡∏£‡∏∏‡πà‡∏ô! üòé');
                    return;
                }

                setIsRolling(true);
                setWinner(null);
                
                let counter = 0;
                const interval = setInterval(() => {
                    // ‡∏™‡∏∏‡πà‡∏°‡πÇ‡∏ä‡∏ß‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ß‡πÜ
                    const randomName = nameList[Math.floor(Math.random() * nameList.length)];
                    setDisplay(randomName);
                    counter++;

                    // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏ö 25 ‡∏£‡∏≠‡∏ö
                    if (counter > 25) {
                        clearInterval(interval);
                        const finalWinner = nameList[Math.floor(Math.random() * nameList.length)];
                        finishRandom(finalWinner);
                    }
                }, 80);
            };

            const finishRandom = (finalName) => {
                setDisplay(finalName);
                setWinner(finalName);
                setIsRolling(false);
                
                // ‡πÄ‡∏Å‡πá‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
                const time = new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                setHistory(prev => [{name: finalName, time: time}, ...prev]);

                // ‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏‡∏â‡∏•‡∏≠‡∏á! üéâ
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            };

            return (
                <div class="glass p-8 rounded-3xl shadow-2xl w-[90vw] max-w-md relative">
                    
                    {/* Header */}
                    <div className="text-center mb-6">
                        <h1 className="text-3xl font-bold mb-2">üé≤ Random Picker <span className="text-xs bg-pink-500 px-2 py-1 rounded-full">Pro</span></h1>
                        <p className="text-white/70 text-sm">‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏ß‡∏£‡∏¢‡∏∏‡∏Ñ‡πÉ‡∏´‡∏°‡πà</p>
                    </div>

                    {/* Display Box */}
                    <div className={`
                        h-32 flex items-center justify-center mb-6 rounded-2xl transition-all duration-300
                        ${winner ? 'bg-white/20 scale-105 shadow-lg border-2 border-pink-400' : 'bg-black/20'}
                    `}>
                        <h2 className={`text-4xl font-bold text-center break-words px-4 ${isRolling ? 'animate-pulse' : ''}`}>
                            {winner ? `üéâ ${display} üéâ` : display}
                        </h2>
                    </div>

                    {/* Input Area */}
                    <div className="mb-6">
                        <label className="text-xs uppercase tracking-wider text-white/60 mb-2 block">‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ (‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠)</label>
                        <textarea 
                            value={names}
                            onChange={(e) => setNames(e.target.value)}
                            className="w-full bg-black/20 border border-white/10 rounded-xl p-3 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all h-24 resize-none"
                            placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."
                        ></textarea>
                    </div>

                    {/* Button */}
                    <button 
                        onClick={handleRandom}
                        disabled={isRolling}
                        className={`
                            w-full py-4 rounded-xl font-bold text-lg shadow-lg transform transition-all
                            ${isRolling 
                                ? 'bg-gray-500 cursor-not-allowed' 
                                : 'bg-gradient-to-r from-pink-500 to-violet-600 hover:scale-[1.02] hover:shadow-pink-500/50 active:scale-95'}
                        `}
                    >
                        {isRolling ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏∏‡πà‡∏°...' : 'üöÄ ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏¢!'}
                    </button>

                    {/* History */}
                    {history.length > 0 && (
                        <div className="mt-8 pt-6 border-t border-white/10">
                            <h3 className="text-sm font-semibold mb-3 text-white/80">üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
                            <div className="max-h-32 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                                {history.map((item, index) => (
                                    <div key={index} className="flex justify-between items-center bg-white/5 p-2 rounded-lg text-sm hover:bg-white/10 transition">
                                        <span className="font-medium">{item.name}</span>
                                        <span className="text-xs text-white/50">{item.time}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
